<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palindrome</title>
    <script type="text/javascript">
    function fun(){
      document.getElementById("palindrome").addEventListener("click", palindromeFun);
    }

    function palindromeFun(){
      str = document.getElementById("word").value;
      var revString = reverse(str);

      if(str === revString){
        document.getElementById("message").innerHTML = "It is a Palindrome";
      }else{
        document.getElementById("message").innerHTML = "It is not a Palindrome";
      }
    }

    function reverse(str){
      if(str.length <= 1){
        return str;
      }else{
        return reverse(str.substring(1)) + str[0];
      }
    }
    </script>
  </head>
  <body onload="fun()">
    <input type="text" id="word">
    <button type="button" id="palindrome">Is Palindrome ? </button>
    <div id="message"></div>
  </body>
</html>
